<ng-container>
    <!-- page lead -->
    <p class="text-muted">
        La plataforma permite subir Facultades, carreras y docentes unicamente desde
        archivos con formato <code>.csv</code>.
    </p>
    <p class="text-muted mb-2">
        <b>Nota:</b> La primera fila de cualquier archivo sera omitida al
        momento de leer la informaci√≥n.
    </p>
</ng-container>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <!-- upload facultades route -->
        <a [routerLink]="['facultades']" class="nav-link text-center" routerLinkActive #facultades="routerLinkActive"
            [ngClass]="{ 'font-weight-bold': facultades.isActive }">
            Facultades
        </a>

        <!-- upload docentes route -->
        <a [routerLink]="['carreras']" class="nav-link text-center" routerLinkActive #degrees="routerLinkActive"
            [ngClass]="{ 'font-weight-bold': degrees.isActive }">
            Carreras
        </a>
        <!-- upload docentes route -->
        <a [routerLink]="['docentes']" class="nav-link text-center" routerLinkActive #teachers="routerLinkActive"
            [ngClass]="{ 'font-weight-bold': teachers.isActive }">
            Docentes
        </a>


    </li>
</ul>

<section class="py-6 py-md-9">
    <div class="container">
        <div class="mt-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
